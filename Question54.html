<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Question 54</title>
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Question 54</h1>
<h2>The naming rules that apply to function names stipulate that a function name must begin with:</h2>
<h3>
    <ul>
      <li> a letter, number, or underscore character </li>
      <li> a number or underscore character </li>
      <li>  <span style="color: red;">a letter or underscore character</span> </li>
      <li> a letter or number  </li>
    </ul>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
<body style="background-color: lightskyblue">  
</body>
